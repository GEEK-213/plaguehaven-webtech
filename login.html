<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plaguehaven</title>
    <link rel="stylesheet" href="try.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">PLAGUEHAVEN</a>
        <ul id="nav-links">
            <li><a href="news.html">News</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="event.html">Events</a></li>
            <li><a href="store.html">Shop</a></li>
            <li><a href="login.html"><i class="fas fa-user"></i></a></li>
        </ul>
        <div class="cart-icon" id="cart-icon">ðŸ›’ 0</div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    </nav>

    <div class="form-container">
        <div class="form-box">
            <h2>Login</h2>
            <form action="login_process.html" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Plaguehaven. All rights reserved.</p>
    </footer>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
