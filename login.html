<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plaguehaven</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html" class="logo" aria-label="Plaguehaven Home">PLAGUEHAVEN</a>
        <ul id="nav-links">
            <li><a href="news.html">News</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="event.html">Events</a></li>
            <li><a href="store.html">Shop</a></li>
            <li><a href="login.html"><i class="fas fa-user"></i></a></li>
        </ul>
        
        <button class="menu-icon" onclick="toggleMenu()" aria-label="Toggle menu">&#9776;</button>
    </nav>

    <main class="wrapper">
        <section class="form-wrapper sign-in">
            <form novalidate>
                <h2>Login</h2>
                <div class="error-message" role="alert" aria-live="polite"></div>
                <div class="input-group">
                    <input type="text" name="username" id="login-username" required>
                    <label for="login-username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="login-password" required minlength="6" aria-label="Password">
                    <label for="login-password">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox" name="remember" aria-label="Remember me"> Remember me</label>
                </div>
                <button type="submit">Login</button>
                <div class="signUp-link">
                    <p>Don't have an account? </p><a href="#" class="signUpBtn-link">Sign Up</a>
                </div>
            </form>
        </section>

        <section class="form-wrapper sign-up">
            <form novalidate>
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" name="username" id="signup-username" required>
                    <label for="signup-username">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" name="email" id="signup-email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" aria-label="Email">
                    <label for="signup-email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="signup-password" required minlength="6" aria-label="Password">
                    <label for="signup-password">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox" name="terms" aria-label="Accept terms and conditions"> I agree to the terms & conditions</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signUp-link">
                    <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
                </div>
            </form>
        </section>
    </main>
    
    <script src="login.js"></script>
    <script src="hamnav.js" defer></script>
</body>
</html>
